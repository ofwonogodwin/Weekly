<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weekly - A beautiful, simple weekly to-do list web app">
    <meta name="theme-color" content="#00BB77">
    <title>Weekly - Your Weekly To-Do List</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        jade: '#00BB77',
                        'jade-dark': '#009960',
                        'jade-light': '#00DD88'
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    
    <!-- Header -->
    <header class="bg-jade text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold flex items-center gap-2">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        Weekly
                    </h1>
                    <p class="text-jade-light text-sm mt-1">Your weekly productivity companion</p>
                </div>
                <button id="notificationBtn" class="bg-white text-jade px-4 py-2 rounded-lg font-medium hover:bg-jade-light hover:text-white transition-all duration-300 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                    <span id="notificationBtnText">Enable Notifications</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-4xl">
        
        <!-- Progress Section -->
        <section class="bg-white rounded-2xl shadow-lg p-6 mb-8 animate-fade-in">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Weekly Progress</h2>
            <div class="space-y-3">
                <div class="flex justify-between items-center text-sm text-gray-600">
                    <span><span id="completedCount">0</span> of <span id="totalCount">0</span> tasks completed</span>
                    <span id="progressPercentage" class="font-bold text-jade">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                    <div id="progressBar" class="bg-jade h-full rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
                </div>
            </div>
        </section>

        <!-- Add Task Form -->
        <section class="bg-white rounded-2xl shadow-lg p-6 mb-8 animate-fade-in">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Add New Task</h2>
            <form id="taskForm" class="space-y-4">
                <div>
                    <label for="taskTitle" class="block text-sm font-medium text-gray-700 mb-2">Task Title *</label>
                    <input 
                        type="text" 
                        id="taskTitle" 
                        required 
                        placeholder="Enter task title..." 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-jade focus:border-transparent transition-all duration-300 outline-none"
                    >
                </div>
                
                <div>
                    <label for="taskDescription" class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
                    <textarea 
                        id="taskDescription" 
                        rows="3" 
                        placeholder="Add any additional details..." 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-jade focus:border-transparent transition-all duration-300 outline-none resize-none"
                    ></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="taskDate" class="block text-sm font-medium text-gray-700 mb-2">Deadline Date *</label>
                        <input 
                            type="date" 
                            id="taskDate" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-jade focus:border-transparent transition-all duration-300 outline-none"
                        >
                    </div>
                    
                    <div>
                        <label for="taskTime" class="block text-sm font-medium text-gray-700 mb-2">Deadline Time *</label>
                        <input 
                            type="time" 
                            id="taskTime" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-jade focus:border-transparent transition-all duration-300 outline-none"
                        >
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-jade text-white py-3 rounded-lg font-medium hover:bg-jade-dark transition-all duration-300 flex items-center justify-center gap-2 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Add Task
                </button>
            </form>
        </section>

        <!-- Tasks List -->
        <section class="animate-fade-in">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Your Tasks</h2>
                <span id="taskCount" class="text-sm text-gray-600 bg-white px-3 py-1 rounded-full">0 tasks</span>
            </div>
            
            <div id="tasksList" class="space-y-4">
                <!-- Tasks will be dynamically inserted here -->
                <div id="emptyState" class="bg-white rounded-2xl shadow-lg p-12 text-center">
                    <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                    </svg>
                    <h3 class="text-xl font-semibold text-gray-600 mb-2">No tasks yet</h3>
                    <p class="text-gray-500">Add your first task to get started!</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 text-gray-600 text-sm">
        <p>Ofwono &copy; 2025 | Your productivity companion</p>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
